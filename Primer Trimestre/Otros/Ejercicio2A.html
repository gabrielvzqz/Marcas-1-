<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Ejemplo3Tablas.css">
	<title>Examen 4A</title>
</head>
<body>
	<h1>Ejercicio 2A </h1>
	<div>
	<table>
		<tr>
			<td class="blanco">1</td>
			<td colspan="3" class="blanco">2</td>
		</tr>
		<tr>
			<td rowspan="3" class="blanco">3</td>
			<td class="naranja">4</td>
			<td class="naranja">5</td>
			<td class="amarillo" colspan="2" rowspan="2">6</td>			
		</tr>
		<tr>
			<td class="naranja">7</td>
			<td class="naranja">8</td>
		</tr>
		<tr>
			<td class="amarillo" colspan="2">9</td>
			<td class="amarillo">10</td>			
		</tr>

	</table>
</div>
</body>
</html>
