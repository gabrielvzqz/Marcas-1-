<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo 1 IMAGEN</title>
</head>

<body>
    <h2>Tres imagenes</h2>
    <img src="imagenes/pic_trulli.jpg" alt="Italian Trulli" width="500" height="600">
    <img src="imagenes/img_girl.jpg" alt="Girl in a jacket" width="500" height="600">
    <img src="imagenes/img_chania.jpg" alt="Flowers in Chania" width="500" height="600">
    <br>
    <h2>The Picture Element</h2>
    <picture>
  <source media="(min-width: 650px)" srcset="imagenes/img_food.jpg">
  <source media="(min-width: 465px)" srcset="imagenes/img_car.jpg">
  <img src="imagenes/img_girl.jpg" style="width:auto;">
</picture>
</body>

</html>
